
<div  *ngIf="IsRegister" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="Submit()">
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput formControlName="Username" placeholder="My Username" required>
            <mat-error *ngIf="username?.invalid">{{getErrorMessageUsername()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="Password" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="mdp?.invalid">{{getErrorMessageMdp()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <div class="button-login">
        <button mat-stroked-button color="accent" type="submit" class="btn-block">Log in</button>
        <button mat-stroked-button color="accent" class="btn-block" (click)="reverseRegister()">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
  <app-register  *ngIf="!IsRegister" (backEvent)="reverseRegister()"></app-register>
