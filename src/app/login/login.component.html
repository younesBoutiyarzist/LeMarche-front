
<div  *ngIf="IsRegister" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
        </mat-card-content>
        <div class="button-login">
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        <button mat-stroked-button color="accent" class="btn-block" (click)="reverseRegister()">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
  <app-register  *ngIf="!IsRegister" (backEvent)="reverseRegister()"></app-register>
