
<div class="left-inside">
<div class= "header">
<form class="example-form">
    <mat-form-field class="example-full-width" >
      <mat-label>Product</mat-label>
      <input type="text"
              placeholder="name of the product"
              aria-label="name"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button class=" button-icon" (click)="addElement()"><mat-icon>add</mat-icon></button>
</div>
  <mat-divider></mat-divider>
  <div class="table-header button-inside">
    <div>Product name </div>
    <div>price</div>
    <div>quantity</div>
    <div>Action</div>
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let product of filteredOptions| async">
    <div class="button">
        <div class="button-inside">
          <div>{{product.name}} </div>
        <div>{{product.price}}</div>
        <div>{{product.price}}</div>
        <div>
            <button class="button-icon" (click)=" openDialog(product.id, product.name, product.price)"><mat-icon>settings</mat-icon></button>
            <button class="button-icon" (click)=" deleteElement(product.id);"><mat-icon>delete_outline</mat-icon></button>
        </div>
    </div>
    </div>  
  </div>
</div>
