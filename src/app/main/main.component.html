<app-header (OpenEvent)="drawer.toggle()"></app-header>
<mat-drawer-container class="container" [hasBackdrop]="hasBackdrop">
    <mat-drawer #drawer>
            <div class="conc-button">
              <button mat-button class="button" (click)="affichage(0);drawer.close()"> Login </button>
            </div>
            <mat-divider></mat-divider>
            <div class="conc-button">
              <button mat-button class="button" (click)="affichage(1);drawer.close()"> Client </button>
            </div>
          <mat-divider></mat-divider>
          <div class="conc-button">
            <button mat-button class="button"  (click)="affichage(2);drawer.close()"> Vendeur </button>
          </div>
      <mat-divider></mat-divider>
    </mat-drawer>
    <mat-drawer-content>
      <div *ngIf="section === 0" class="section"> 
        <app-login></app-login>
      </div>
      <div *ngIf="section === 1" class="section">
        <app-client></app-client>
      </div>
      <div *ngIf="section === 2" class="section">ici section 2</div>
    </mat-drawer-content>
</mat-drawer-container>
