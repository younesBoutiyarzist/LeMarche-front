<form class="example-form" [formGroup]="addForm" (ngSubmit)="Submit()">
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter a name</mat-label>
        <input matInput formControlName="Name" placeholder="pomme" required>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter a price</mat-label>
        <input matInput formControlName="Price" placeholder="2" required>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter a quantity</mat-label>
        <input matInput formControlName="Quantity" placeholder="100" required>
      </mat-form-field>
    </mat-card-content>
    <div class="button-login">
    <button mat-stroked-button color="accent" type="submit" class="btn-block">Add</button>
    </div>
  </form>
